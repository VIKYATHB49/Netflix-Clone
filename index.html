<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix world – Watch TV Shows Online, Watch Movies Online</title>
    <meta name="description" content="Netflix world – Watch TV Shows Online, Watch Movies Online">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/Landing-pages.css">
    <link rel="icon" href="./IMAGES/Logo.png" type="image/png">
</head>

<body>
    <main style="padding: 0px 10px;">
        <header class="d-flex space-between middle-align">
            <img src="./IMAGES/Netflix-Logo.png" height="50px" width="170px" alt="site logo main" />
            <button class="button"><a href="./HTML/Login.html"> Sign In</a></button>
        </header>

        <section id="landing-hero-section" class="d-flex direction-column flex-center middle-align">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>

            <form class="email-form d-flex" id="email-form" onsubmit="return handleFormSubmit(event)">
                <h3 class="email-form-title">Ready to watch? Enter your email to create or access your account.</h3>
                <p id="email-error" style="color: #e50914; font-weight: 600; display: none;">Enter correct email</p>

                <div class="email-form-lockup d-flex">
                    <div>
                        <input type="email" name="email" class="emailField" id="id_email" tabindex="0"
                            autocomplete="email" maxlength="50" minlength="5" placeholder="Email address" />
                    </div>&nbsp;&nbsp;

                    <button class="button submit" type="submit" id="submitbutton">
                        <span class="hero-cta-btn-txt"><b>Get Started</b></span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script>
        function validateEmail(email) {
            let re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            let email = document.getElementById('id_email').value;

            if (validateEmail(email)) {
                document.getElementById('email-error').style.display = "none";
                window.location.href = "./HTML/Register.html";
            } else {
                document.getElementById('email-error').style.display = "block";
            }
            return false;
        }
    </script>
</body>
</html>
